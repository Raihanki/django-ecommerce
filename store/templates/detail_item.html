{% extends 'layout.html' %} {% load static %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="box-store mt-3">
        {% if product.image %}
        <img
          src="{{ product.image.url }}"
          alt="{{ product.image.url }}"
          width="100%"
          height="250px"
        />
        {% else %}
        <img
          src="{% static 'img/shiinachan.jpg' %}"
          alt="default.jpg"
          width="100%"
          height="250px"
        />
        {% endif %}
      </div>
    </div>
    <div class="col-md">
      <div class="box-store mt-3">
        <div class="card">
          <div class="card-header">
            <h1>{{ product.name }}</h1>
          </div>
          <div class="card-body">
            <p>Price : ${{ product.price }}</p>
          </div>
          <div class="card-footer">
            <a href="{% url 'store' %}" class="btn btn-danger">Back</a>
            <button
              type="button"
              class="btn btn-secondary"
              data-toggle="modal"
              data-target="#modalAddCart"
            >
              Add To Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Goes Here -->

<div
  class="modal fade"
  id="modalAddCart"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Add {{ product.name }} to Cart
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="" method="post">
          {% csrf_token %}
          <p>Input Quantity {{ product.name }} Will You Buy</p>
          <select id="inputQty" name="qty" class="form-control">
          <option value="1">1</option>
          <option value="1">2</option>
          <option value="1">3</option>
          <option value="1">4</option>
          <option value="1">5</option>
        </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button type="submit" class="btn btn-primary">Add To Cart</button>
      </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
